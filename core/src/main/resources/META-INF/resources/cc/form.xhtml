<ui:component
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:cs="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <cs:interface componentType="summer.faces.Component" componentClass="form">
        <cs:attribute name="target" required="false" />
        <cs:attribute name="method" required="false" />
    </cs:interface>
    
    <cs:implementation>
        <form action="${empty cc.attrs.action ? requestUtils.getRequestURI() : requestUtils.contextRelative(cc.attrs.action, cc.attrs.dataContextRelative or empty cc.attrs.dataContextRelative)}" 
            method="${requestUtils.isMethodBrowserSupported(cc.attrs.method) ? cc.attrs.method : 'post'}" enctype="${empty cc.attrs.enctype ? 'application/x-www-form-urlencoded' : cc.attrs.enctype}">
            <input type="hidden" name="form" value="${requestUtils.getRequestURI()}" />
            <ui:fragment rendered="${not empty cc.attrs.method and not requestUtils.isMethodBrowserSupported(cc.attrs.method)}">
                <input type="hidden" name="_method" value="${cc.attrs.method}" />
            </ui:fragment>
            <cs:insertChildren />
        </form>
    </cs:implementation>

</ui:component>
