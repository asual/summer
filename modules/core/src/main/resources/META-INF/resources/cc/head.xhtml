<ui:component
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cs="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<cs:interface componentType="summer.faces.CompositeComponent" componentWrapper="true" />
	
	<cs:implementation>
	
		<h:head>
			<cs:insertChildren />
			<link href="/favicon.ico" type="image/x-icon" rel="icon" 
				data-rendered="${resourceUtils.exists('META-INF/resources/favicon.ico')}" />
			<c:forEach var="item" items="${resourceUtils.getStyles()}">
				<c:forEach var="source" items="${item.locations}">
					<link href="${source}" rel="stylesheet" media="${item.media}" data-pack="${item.pack}" />
				</c:forEach>
			</c:forEach>
			<script>
				summer = {
					contextPath: '${request.getContextPath()}'
				};
			</script>
			<c:forEach var="item" items="${resourceUtils.getScripts()}">
				<c:forEach var="source" items="${item.locations}">
					<script src="${source}" data-pack="${item.pack}"></script>
				</c:forEach>
			</c:forEach>
		</h:head></cs:implementation>
	
</ui:component>
