<!DOCTYPE html>
<html>
    
    <title>${technology.name}</title>
    
    <p><a href="/technology/${technology.value}">&larr; Back to Details</a></p>
    
    <form action="/technology/${technology.value}" method="put" enctype="multipart/form-data">
    
        <h1>${technology.name}</h1>
        
        <input type="hidden" value="${technology.id}" />

        <fieldset data-label="General information:">
            <input type="text" value="${technology.name}" size="48" data-label="Name:" />
            <input type="text" value="${technology.homepage}" size="48" data-label="Homepage:" />
            <input type="text" value="${technology.version}" size="16" data-label="Version:" />
            <input type="file" value="${technology.image}" data-label="Image:" />
            <p data-rendered="${not empty technology.image}">
                <img src="/technology/${technology.value}/image" />
            </p>
        </fieldset>

        <fieldset data-label="Description:">
            <textarea cols="60" rows="10" data-wrapper="true">${technology.description}</textarea>
        </fieldset>
        
        <fieldset data-label="Licenses:">
            <div data-repeat="${licenseList}" data-value="${technology.licenses}">
                <input type="checkbox" value="${repeatVar.value}" data-label="${repeatVar.name}" />
            </div>
        </fieldset>

        <fieldset data-label="Status:">
            <select data-repeat="${statusList}" data-value="${technology.status}" 
                data-empty-option="Select a status">
                <option value="${repeatVar.value}">${repeatVar.name}</option>
            </select>
        </fieldset>
        
        <fieldset data-label="Required:">
            <div data-repeat="${arrayUtils.asList('true,false')}" data-value="${technology.required}">
                <input type="radio" value="${repeatVar}" data-label="${repeatVar ? 'Yes' : 'No'}" />
            </div>
        </fieldset>
        
        <button>Update</button>
        
    </form>
	
</html>
